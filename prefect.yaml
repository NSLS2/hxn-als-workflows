name: hxn-workflows
prefect-version: 3.6.10

build: null

push: null

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /repo
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/nsls2/hxn-als-workflows.git
      branch: main

deployments:
  - name: hxn-als-docker
    version: 0.1.1
    tags:
      - hxn
      - main
    description: Deploy the updated Docker image
    entrypoint: dummy.py:handle_uri
    parameters: {}
    schedule: {}
    work_pool:
      job_variables:
        env:
          TILED_SITE_PROFILES: /nsls2/software/etc/tiled/profiles
        image: ghcr.io/nsls2/hxn-als-workflows:main
        image_pull_policy: Always
        network: slirp4netns
        volumes:
          - /nsls2/data/hxn/proposals:/nsls2/data/hxn/proposals
          - /nsls2/software/etc/tiled:/nsls2/software/etc/tiled
        container_create_kwargs:
          userns_mode: "keep-id:uid=402975,gid=402975" # workflow-hxn:workflow-hxn
        auto_remove: true
      name: hxn-work-pool-docker
